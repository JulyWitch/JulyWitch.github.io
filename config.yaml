      enabled: true # needs to be explicitly set
      languageAltTitle: "Farsi"
      title: "سجاد عبداللهی"
      subtitle: "توسعه دهنده فلاتر"
      imageUrl: "/images/sajad.jpeg"
      imageWidth: 120
      imageHeight: 120
      imageTitle: "Sajad"
      buttons:
        - name: پست ها
          url: posts
        # - name: Tags
        #   url: tags
      label:
        text: "خانه"
    title: سجاد عبداللهی
    menu:
      main:
        - name: "پست ها"
          url: posts
          weight: 1
outputs:
    home:
        - HTML
        - RSS
        - JSON

taxonomies:
    category: categories
    tag: tags
    series: series